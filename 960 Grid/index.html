<!DOCTYPE html>
<html>
<head>	
<title>960 Grid demo</title>
<link href="960_16_col.css" rel="stylesheet" type="text/css" />
<link href="reset.css" rel="stylesheet" type="text/css" />
<link href="text.css" rel="stylesheet" type="text/css" />
<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="wrapper" class="container_16">

  <div id="header" class="grid_16">
    <p>christopher.frymanet.com</p>
  </div>	

  <div id="leftbar" class="grid_2">
    <p>test</p>
  </div>	


<div id="main" class="grid_9">
  <div class="grid_3 alpha">
    <p>Main A</p>
  </div>	

   <div class="grid_3">
    <p>Main B</p>
  </div>  

   <div class="grid_3 omega">
    <p>Main C</p>
  </div>	

  <div class="grid_9 alpha">
    <p>Main 1</p>
  </div>	
</div>



  <div id="rightbar" class="grid_5">
    <p>Christopher Fryman</p>
  </div>

  <div id="footer" class="grid_16">
    <p><em>I might be crazy<em></p>
  </div>


</div> <!-- end wrapper -->
</body>
</html>
