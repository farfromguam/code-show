<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Pizza</title>

    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <script type="text/javascript">

function prepza() {
    var toppers = $('input:checkbox:checked.topping').map(function () {
        return this.value;
        }) .get().join(", ");
    var crust = $("#pizzaform input:radio:checked.crust").val();    
        if (toppers !== "") {
            $('#summary').empty().append('<p>You will have a ' + crust + ' pizza <br> with: ' + toppers);
        } else {
            $('#summary').empty().append('<p>You will have a ' + crust + ' pizza <br> with nothing on it, just crust.<br>Really all we are giving you is bread.');
        }
}
    </script>
</head>
<body>
<form id="pizzaform" action="#">
<table>
<tr><td>Toppings</td><td>Crust</td></tr>
<tr>
<td><input class="topping" type="checkbox" id="topping1" value="Cheese" 
name="toppingcheck" checked="checked">Cheese</td>
<td><input class="crust" type="radio" name="crust" value="Stuffed Crust" 
checked="checked" id="radio1">Stuffed Crust</td>
</tr>
<td><input class="topping" type="checkbox" id="topping1" value="Sausage" 
name="toppingcheck">Sausage</td>
<td><input class="crust" type="radio" name="crust" value="Regular" 
 id="radio1">Regular</td>
</tr>
<tr>
<td><input class="topping" type="checkbox" id="topping2" value="Pepperoni" 
name="toppingcheck">Pepperoni</td>
<td><input class="crust" type="radio" name="crust" value="Deep Dish" 
id="radio2" />Deep Dish</td>
</tr>
<tr>
<td><input class="topping" type="checkbox" id="topping3" value="Ham" 
name="toppingcheck">Ham</td>
<td><input class="crust" type="radio" name="crust" value="Thin Crust" id="radio3">Thin Crust</td>
</tr>
<tr>
<td><input class="topping" type="checkbox" id="topping4" value="Green Peppers" 
name="toppingcheck">Green Peppers</td>
<td></td>
</tr>
<tr>
<td><input class="topping" type="checkbox" id="topping5" value="Mushrooms" 
name="toppingcheck">Mushrooms</td>
<td></td>
</tr>
<tr>
<td><input class="topping" type="checkbox" id="topping6" value="Onions" 
name="toppingcheck">Onions</td>
<td></td>
</tr>
<tr>
<td><input class="topping" type="checkbox" id="topping7" value="Pineapple" 
name="toppingcheck">Pineapple</td>
<td></td>
</tr>
</table>

<p><input type="button" id="prepBtn" name="prepBtn" value="Prep Pizza" onclick="prepza();"></p>
</form>
<div id="summary">
</div>

</body>
</html>
